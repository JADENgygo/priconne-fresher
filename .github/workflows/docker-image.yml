name: CI

on:
  push:
    branches: [dev]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      # gh
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - run: yarn install
      # - run: whoami
      # - run: sudo chown -R runner:docker /home/runner/work
      - run: sudo chmod -R 777 /home/runner/work/priconne-fresher/priconne-fresher
      # - run: pwd
      # - run: ls -al
      # - run: ls -al /home/runner/work/priconne-fresher
      # - run: ls -al /home/runner/work
      # - run: ls -al /home/runner
      - run: docker-compose up -d
      - run: |
          while [ "$(curl -I --retry-connrefused -s -o /dev/null -w '%{http_code}' localhost:3000)" != '200' ]; do
            :
          done
      - run: yarn test
      - if: success()
        run: |
          message=$(git log --oneline -n 1 | sed -E 's/^\S+ (.+)/\1/')
          gh pr create --title "${message}" --body "自動生成プルリクエスト" --base master
          gh pr merge --merge
